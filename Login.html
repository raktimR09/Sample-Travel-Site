<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="Login.css">
</head>
<body>
    <div id="whole">
        <div id="img">
        <img src="LOGO.png" id="logo">
        </div>
        <div id="content">
                <div class="outerBox">
                    <div id="heading">
                        <div id="l1">Sign-in</div>
                        <div id="l2">or <a href="CreateId.html" id="newacc">Create new Account</a></div>
                    </div>
                    <div class="username">
                        <div>Username</div>
                        <input id="mailbox" placeholder="Enter your username">
                    </div>
                    <div class="password">
                        <div>Password</div>
                        <input id="pwd" type="password" placeholder="Enter your password">
                    </div>
                    <div id="remember">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div id="submit">
                        <a href="Welcome.html"><button type="submit" id="submitbutton" >Sign-in</button></a>
                    </div>
                    <div id="alternate">
                        <a href="CreateId.html">Forgot your password?</a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
